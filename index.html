    <title>Document</title>
    <style>
    canvas{
        border: 1px solid black;

        top:10px;
        left:50%;
        background-color: green;
        border-radius: 5px;
    }
    #score-board{
        position: absolute;
        color: red;
    }
    #instructions{
        position:absolute;
        padding-top: 20px;
        width: 600px;
    }

</head>
<body>
    <canvas></canvas>
    <div>
        <p id="score-board">Current Score: 0</p>
        <p id="instructions">Instructions: Click the button at the moment when all 3 balls meet to score. Reach score 10 to complete level 1.</p>
        <button id="b1">PLAY</button>
    </div>
